apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
      - name: todo-app
        image: YOUR_DOCKER_USERNAME/todo-app-kubernetes:latest  # ← ИЗМЕНИТЕ НА СВОЕ
        imagePullPolicy: Always  # Всегда тянуть свежий образ
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_HOST
          value: "mongo-service"
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_DB
          value: "todoapp"
        - name: PORT
          value: "3000"