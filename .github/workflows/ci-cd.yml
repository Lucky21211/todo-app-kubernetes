name: CI/CD Pipeline for Todo App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/todo-app-kubernetes

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lint check
      run: |
        # Можно добать проверку кода
        echo "Lint check passed"
    
    - name: Run API tests
      run: |
        # Здесь можно добавить unit-тесты
        echo "API tests passed"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline
    
    - name: Verify pushed image
      run: |
        echo "Image pushed to Docker Hub: ${{ env.IMAGE_NAME }}"

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config
        kubectl cluster-info
    
    - name: Deploy to Kubernetes
      run: |
        # Применяем все конфигурации
        kubectl apply -f k8s/
        
        # Ждем развертывания
        kubectl wait --for=condition=available deployment/todo-app-deployment --timeout=300s
        kubectl wait --for=condition=available deployment/mongo-deployment --timeout=300s
        
        # Проверяем статус
        kubectl get all
        kubectl get pods
        
    - name: Run smoke tests
      run: |
        # Получаем URL сервиса
        SERVICE_URL=$(minikube service todo-app-service --url 2>/dev/null || echo "http://localhost:3000")
        
        # Проверяем health endpoint
        curl -f $SERVICE_URL/health || echo "Health check failed"
        
        # Простые API тесты
        curl -X POST $SERVICE_URL/todos \
          -H "Content-Type: application/json" \
          -d '{"title":"CI/CD Test","description":"Automated deployment test"}' \
          || echo "POST test failed"
        
        curl $SERVICE_URL/todos || echo "GET test failed"