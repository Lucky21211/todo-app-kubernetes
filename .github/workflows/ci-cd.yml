name: CI/CD Pipeline for Todo App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/todo-app-kubernetes

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lint check
      run: |
        # Можно добать проверку кода
        echo "Lint check passed"
    
    - name: Run API tests
      run: |
        # Здесь можно добавить unit-тесты
        echo "API tests passed"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline
    
    - name: Verify pushed image
      run: |
        echo "Image pushed to Docker Hub: ${{ env.IMAGE_NAME }}"

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config
        echo "✅ Kubeconfig saved"

        # Проверяем что файл создан
        ls -la $HOME/.kube/
        echo "First 200 chars of kubeconfig:"
        head -c 200 $HOME/.kube/config
    
    - name: Test kubectl connection
      run: |
        echo "Testing kubectl connection..."
        kubectl cluster-info || echo "⚠ Cluster info failed"
        kubectl config view --minify || echo "⚠ Config view failed"
        
    - name: Validate manifests (dry-run)
      run: |
        echo "Validating Kubernetes manifests..."
        for file in k8s/*.yaml; do
          echo "Validating $file"
          kubectl apply -f "$file" --dry-run=client || echo "⚠ Validation failed for $file"
        done
        
    - name: Deploy to Kubernetes
      run: |
        echo "Applying manifests..."
        kubectl apply -f k8s/ || echo "⚠ Apply failed"
        
        echo "Checking deployments..."
        kubectl get deployments || echo "⚠ Get deployments failed"
        kubectl get pods || echo "⚠ Get pods failed"
        kubectl get services || echo "⚠ Get services failed"
